<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider (Drag)</title>
</head>
<body>
    <header>
        <h1>Slider (Drag)</h1>
    </header>
    <section>
        <div class="container">          
            <div class="slider-wrap">
                <div class="navLink left">
                    <span id="l-arrow" class="prev" style="font-size: 28px;">&xlarr;</span>
                </div>
                <!-- Slides -->
                <div class="slider">
                    <div id="item-1" class="slide"></div>
                    <div id="item-2" class="slide"></div>
                    <div id="item-3" class="slide"></div>
                    <div id="item-4" class="slide"></div>
                    <div id="item-5" class="slide"></div>
                    <div id="item-6" class="slide"></div>
                    <div id="item-7" class="slide"></div>
                    <div id="item-10" class="slide"></div>
                    <div id="item-11" class="slide"></div>
                </div>
                <div class="navLink right">
                    <span id="r-arrow" class="next" style="font-size: 28px;">&xrarr;</span>
                </div>
            </div> <!-- slider-wrap -->
        </div><!-- .container -->
    </section>
    <script src="js/main.js"></script>
</body>
</html>
