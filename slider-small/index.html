<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider Small</title>
</head>
<body>
    <header>
        <h1>Slider Small</h1>
    </header>
    <section>
        <div class="container">
            <!-- Slide Navigation -->
            <div id="navLinks">
                <div class="go-back">
                    <span class="l-arrow" style="font-size: 28px;">&xlarr;</span>
                    <span >Back</span>
                </div>
                <div class="go-forward">
                    <span>See more</span>
                    <span class="r-arrow" style="font-size: 28px;">&xrarr;</span>
                </div>
            </div>
            <!-- Slides -->
            <div id="slider">
                <div id="itemOne" class="slide"></div>
                <div id="itemTwo" class="slide"></div>
                <div id="itemThree" class="slide"></div>
                <div id="itemFour" class="slide"></div>
            </div>         
        </div><!-- .container -->
    </section>
    <script src="js/main.js"></script>
</body>
</html>
