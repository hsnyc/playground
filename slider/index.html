<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Slider</title>
</head>
<body>
    <style>
        #container {
            width: 80%;
            margin: 40px auto;
            overflow: hidden;
        }

        #slider {
            width: 100%;
            /* height: 350px; */
            height: 80vh;
            display: flex;
            flex-flow: row nowrap;
            /* transform: translate3d(0, 0, 0); */
        }
        .slide {
            flex: 1 0 100%;
            white-space: normal;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            z-index: -1; /* <-- enable to place nav links on top of slides */  
        }
        #itemOne {
            background-color: rgb(175, 192, 149);
            background-image: url("images/benjamin-hung-340383-unsplash.jpg");
            /* transform: translate3d(0, 0, 0); */
            
        }
        #itemTwo {
            background-color: #FF7F50;
            background-image: url("images/georgios-kaleadis-1081820-unsplash.jpg");
            /* transform: translate3d(-100%, 0, 0); */
        }
        #itemThree {
            background-color: #1E90FF;
            background-image: url("images/oskar-krawczyk-172847-unsplash.jpg");
            /* transform: translate3d(-200%, 0, 0); */
        }
        #itemFour {
            background-color: #DC143C;
            background-image: url("images/redd-angelo-100505-unsplash.jpg");
            /* transform: translate3d(-300%, 0, 0); */
        }

        /* Nav Links */
        #navLinks {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            margin: 0px;
            padding: 0px;
            /* margin-top: 6px; */
            /* enable below styles to place nav links on top of slides */
            margin-top: -40px; 
            z-index: 99;
        }
        
        #navLinks li {
            /* float: left; */
            /* text-align: center; */
            margin: 10px;
            list-style: none;
            cursor: pointer;
            background-color: rgb(224, 224, 224);
            padding: 8px;
            border-radius: 50%;
            /* border: black 5px solid; */
        }

        #navLinks li:hover {
            background-color: rgb(247, 178, 89);
        }

        #navLinks li.active {
            background-color:rgb(206, 119, 62);
            /* color: #FFFFFF; */
            /* outline-width: 7px; */
        }

        #navLinks li.active:hover {
            background-color:  rgb(255, 102, 0);
            /* color: #FFFFFF; */
        }
    </style>
    <div id="container">
        <!-- Slides -->
        <div id="slider">
            <div id="itemOne" class="slide"></div>
            <div id="itemTwo" class="slide"></div>
            <div id="itemThree" class="slide"></div>
            <div id="itemFour" class="slide"></div>
        </div>
        <!-- Slide Navigation -->
        <ul id="navLinks">
            <li class="itemLinks" data-pos="0px"></li>
            <li class="itemLinks" data-pos="-550px"></li>
            <li class="itemLinks" data-pos="-1100px"></li>
            <li class="itemLinks" data-pos="-1650px"></li>
        </ul>
    </div>
</body>
</html>
