<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider Small</title>
</head>
<body>
    <header>
        <h1>Small Slider</h1>
    </header>
    <section>
        <div class="container">
            <!-- Slide Navigation -->
            <div id="navLinks">
                <div class="left">
                    <span id="l-arrow" class="prev" style="font-size: 28px;">&xlarr;</span>
                    <span class="prev">Back</span>
                </div>
                <div class="right">
                    <span class="next">See more</span>
                    <span id="r-arrow" class="next" style="font-size: 28px;">&xrarr;</span>
                </div>
            </div>
            <!-- Slides -->
            <div id="slider">
                <div id="item-1" class="slide"></div>
                <div id="item-2" class="slide"></div>
                <div id="item-3" class="slide"></div>
                <div id="item-4" class="slide"></div>
                <div id="item-5" class="slide"></div>
                <div id="item-6" class="slide"></div>
                <div id="item-7" class="slide"></div>
                <div id="item-10" class="slide"></div>
                <div id="item-11" class="slide"></div>
            </div>         
        </div><!-- .container -->
    </section>
    <script src="js/main.js"></script>
</body>
</html>
